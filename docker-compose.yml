version: '3'

services:

  postgres:
    container_name: postgres
    restart: always
    image: postgres:12.1
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - thetrains-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  dash:
    container_name: dash
    restart: always
    build: ./dash
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=${DATABASE_URL}

  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - dash

volumes:
  thetrains-db:
