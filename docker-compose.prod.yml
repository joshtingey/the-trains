version: '3'

services:

  collector:
    container_name: collector
    restart: always
    build: 
      context: ./
      dockerfile: ./collector/Dockerfile
    depends_on:
      - mongo

  thetrains:
    container_name: thetrains
    restart: always
    build: 
      context: ./
      dockerfile: ./thetrains/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - mongo

  nginx:
    container_name: nginx
    restart: unless-stopped
    build: ./nginx
    ports:
        - 80:80/tcp
        - 443:443/tcp
    environment:
        CERTBOT_EMAIL: ${NR_USER}
    volumes:
      - letsencrypt:/etc/letsencrypt
    depends_on:
      - thetrains

volumes:
  letsencrypt: