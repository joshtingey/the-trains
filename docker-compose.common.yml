version: '3'

services:

  postgres:
    container_name: postgres
    restart: always
    image: postgres:12.2-alpine
    env_file: .dev
    volumes:
      - thetrains-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  dash:
    container_name: dash
    restart: always
    build: ./dash
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    env_file: .dev

volumes:
  thetrains-db:
