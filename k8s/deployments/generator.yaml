apiVersion: apps/v1
kind: Deployment
metadata:
  name: generator
  namespace: thetrains
spec:
  replicas: 1
  selector:
    matchLabels:
      app: generator
  template:
    metadata:
      labels:
        app: generator
    spec:
      containers:
        - name: generator
          image: ghcr.io/joshtingey/generator:latest
          imagePullPolicy: "Always"
          envFrom:
            - configMapRef:
                name: thetrains-config
      imagePullSecrets:
        - name: githubregistrykey
      restartPolicy: Always
