# .gitlab-ci.yml

image: docker:19.03.12

variables:
  DOCKER_TLS_CERTDIR: "/certs"

services:
  - docker:19.03.12-dind

before_script:
  - docker info

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - docker build -t thetrains-test -f ./tests/Dockerfile .
    - docker run thetrains-test

deploy:
  stage: deploy
  script:
    # Get the latest versions so we can use in the build cache
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull $CI_REGISTRY_IMAGE/collector:latest || true
    - docker pull $CI_REGISTRY_IMAGE/generator:latest || true
    - docker pull $CI_REGISTRY_IMAGE/collector:latest || true
    # Install dependencies
    - apk add --update --no-cache curl git
    - curl -LO https://storage.googleapis.com/kubernetes-release/release/`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt`/bin/linux/amd64/kubectl
    - chmod +x ./kubectl
    - mv ./kubectl /usr/local/bin/kubectl
    - curl -Lo skaffold https://storage.googleapis.com/skaffold/builds/latest/skaffold-linux-amd64
    - chmod +x skaffold
    # Check kubectl works
    - kubectl get nodes
    # Deploy with skaffold
    - ./skaffold run -f ./k8s/skaffold.yaml
  only:
    - master
