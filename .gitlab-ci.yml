# .gitlab-ci.yml

stages:
  - test
  - release
  #- deploy

test:
  stage: test
  image: python:latest
  script:
    - pip install -r common/requirements.txt
    - pip install -r thetrains/requirements.txt
    - pip install -r collector/requirements.txt
    - export PYTHONPATH=$PYTHONPATH:$(pwd)
    - make test

release-thetrains:
  stage: release
  image: docker:19.03.1
  services:
    - docker:19.03.1-dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    THETRAINS_IMAGE: $CI_REGISTRY_IMAGE/thetrains:latest
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $THETRAINS_IMAGE -f thetrains/Dockerfile .
    - docker push $THETRAINS_IMAGE
  only:
    - master

release-collector:
  stage: release
  image: docker:19.03.1
  services:
    - docker:19.03.1-dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
    COLLECTOR_IMAGE: $CI_REGISTRY_IMAGE/collector:latest
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $COLLECTOR_IMAGE -f collector/Dockerfile .
    - docker push $COLLECTOR_IMAGE
  only:
    - master
